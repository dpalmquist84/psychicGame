<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="./assets/reset.css">

<body>
<div class="jumbotron">
<h1>Guess what letter I am thinking of</h1>
</div>
            
            <div class="panel panel-default">
  				<div class="panel-body">
    				<p id="wins">Wins: <p>
  				</div>
			</div>
            

            <div class="panel panel-default">
  				<div class="panel-body">
    				<p id="losses">Losses: <p>
  				</div>
			</div>

            
            <div class="panel panel-default">
  				<div class="panel-body">
    				<p id="guessesLeft">Guesses left: <p>
  				</div>
			</div>
            

            
            <div class="panel panel-default">
  				<div class="panel-body">
    				<p id="guessedLetters">Your guesses so far: <p>
  				</div>
			</div>

			<div class="loss"><h1></h1></div>
			<div class="won"><h1></h1></div>
          
          <button id="reset">Reset</button>
        



<script src="./assets/script2.js"></script>
